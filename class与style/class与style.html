<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="app">
        <div v-bind:class="{active:isActive,'text-danger':hasErr}"></div>
    </div>
	<!-- 1.先引入vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<!-- 2.引包 引入 核心的插件vue-router -->
	<script type="text/javascript" src="./vue-router/dist/vue-router.js"></script>
	<script type="text/javascript">
     	let app=new Vue({
			el:'#app',
            data() {
                 return {
                    isActive:true,
                    hasErr:true
                 }
            }
		});
	</script>
	
</body>
</html>
